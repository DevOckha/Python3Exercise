<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>GridLayout</title>
</head>
<body>
    



    <h1>Eşit kolonlar</h1>
    <div class="container my-4">
        <div class="row">
            <div class="col border">Column</div>
        </div>
    </div>

    <div class="container my-4">
        <div class="row my-2">
            <div class="col border">Column</div>
            <div class="col border">Column</div>
        </div>
    </div>

    <div class="container my-4">
        <div class="row my-2">
            <div class="col border">Column</div>
            <div class="col border">Column</div>
            <div class="col border">Column</div>
        </div>
    </div>
    <div class="container my-4">
        <div class="row my-2">
            <div class="col border">Column</div>
            <div class="col border">Column</div>
            <div class="col border">Column</div>
            <div class="col border">Column</div>
        </div>
    </div>

    <div class="container my-4">
        <div class="row my-2">
            <div class="col border">Column</div>
            <div class="col border">Column</div>
            <div class="col border">Column</div>
            <div class="col border">Column</div>
            <div class="col border">Column</div>
            <div class="col border">Column</div>

        </div>
    </div>

    <h1>Eşit Olmayan kolonlar</h1>
    <div class="container my-4">
        <div class="row">
            <div class="col-2 border">2 Column</div>
            <div class="col-10 border">10 Column</div>

        </div>
    </div>



    <h1>İç içe kolonlar</h1>
    <div class="container my-4">
        <div class="row">
            <div class="col-4 border">4 Column</div>
            <div class="col-8 border">8 Column
                <div class="row">
                    <div class="col-6 border bg-primary">6 column</div>
                    <div class="col-6 border bg-dark">6 column</div>
                </div>
            </div>

        </div>
    </div>
