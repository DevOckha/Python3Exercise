{% extends "base.html" %}
{% load static %}
{% block css_files %} 
    <link rel="stylesheet" href="{% static 'account/css/bootstrap.min.css' %}">
{% endblock %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <div class=""col>
        <h1>Register</h1>
        <hr>

        <form action="{% url 'register'  %}" method="post" >
            {% csrf_token %}
            {% if error %}
                <div class="alert alert-danger">
                    {{error}}
                </div>
            {% endif %}
            <div class="row mb-3">
                <div class="col">
                    <label for="firstname" class="form-label">Firstname</label>
                    <input type="text" class="form-control" name="firstname" value="{{ firstname }}">
                </div>
                <div class="col">
                    <label for="lastname" class="form-label">Lastname</label>
                    <input type="text" class="form-control" name="lastname" value="{{ lastname }}>
                </div>
            </div> 
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" value="{{ usrname }}>
            </div> 
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="{{ email }}>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Passowrd</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="mb-3">
                <label for="repassword" class="form-label">RePassowrd</label>
                <input type="password" class="form-control" name="repassword">
            </div>
            <div class="mb-3"></div>
            <input type="submit" value="Login" class="btn btn-primary">
        </form>

    </div>
</div>

{% endblock %}

{% block js_files %}
    <script src="{% static 'account/js/bootstrap.min.js' %}"></script>
{% endblock %}
