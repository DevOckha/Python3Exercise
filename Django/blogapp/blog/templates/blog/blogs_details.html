{% extends "base.html" %}
{% block title %}Blogs Details{% endblock %}

{% block content %}
    
{% load static %}
<div class="card mb-3">
    <div class="row">
        <div class="col-md-3">
            <img class="img-fluid" src="{{blog.image.url}}" alt="" >
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'blogs_detail' blog.slug %}">
                        {{blog.title}}
                    </a>
                </h5>
                    <p class="card-text">
                        {{blog.description}}
                        
                    </p>             
            </div>
        </div>
    </div>
    
{% endblock %}
